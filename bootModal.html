<!doctype html>

<html>
	<head>
		<title>CSS Basics</title>
		<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
	<!-- 	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">

		<script src="/bootstrap/js/bootstrap.min.js"></script> -->

							<!--OR-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#mod1">Click to Open</button>

			<!---- Modal---->
			<div class="modal fade" role="dialog" id="mod1">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h3>LogIn Modal</h3>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="email" id="email" class="form-control" placeholder="Enter Email">
							</div>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" id="pass" class="form-control" placeholder="Enter password">
							</div>
							<button type="submit" class="btn btn-danger btn-block">LogIn </button>
						</div>

						<div class="modal-footer">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
