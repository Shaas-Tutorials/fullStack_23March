<!doctype html>

<html>
	<head>
		<title>JS DOM</title>
		<style>
			.box{
				width:300px;
				height: 300px;
				background-color: red;
				color:#ffffff;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		Email ID : 
		<input type="text" id="fname" onchange="getInput()">
		<div class="box" onmouseover="whenHover(this)" onmouseout="whenOut(this)" id="box1">
			<h1>hiii</h1>
		</div>
		<button type="button"  onclick="sum(10,20)">Calculate Sum</button>

		<button type="button"  onclick="getDate()">Get Date</button>

		<script>

				var box = document.getElementById("box1");
				//console.log("Child data " + childData);
				function sum(a,b){
					var c = a+b;
					console.log("Sum is" + c);
				}

				function getDate(){
					var d = Date();
					console.log("Date is " +d);
				}


				function whenHover(obj){
					obj.style.background = "blue";
				}

				function whenOut(obj){
					obj.style.background = "green";
				}

				function getInput(){
					var data = document.getElementById('fname');
					data.value = data.value.toUpperCase();
					alert("Data is ", data.value);
					console.log('Data entered ' + data.value);
				}

				//alert("Hiii");

				// var response = confirm('DO you want to exit?');

				// if(response){
				// 	box1.innerHTML = "User choose to move";
				// }

				// console.log("Confirm box response " , response);


				var emailData  = prompt("Please provide email id");
				if(emailData !== null ){
					box1.innerHTML = emailData;
				}
				else{
					box1.innerHTML = "No Details provided";
				}


		</script>
	</body>
</html>
