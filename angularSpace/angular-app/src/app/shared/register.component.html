<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
           Register User
      </h3>
    </div>
    <div class="panel-body">
        <h1>Register Here !!!</h1>
        <div class="row">
            <div class="col-md-6">
                    <form #form="ngForm" (submit)="submitForm(form)">
                        <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched">
                            <label class="control-label">First Name</label>
                            <input #firstName="ngModel" class="form-control" type="text" name="firstName"  
                                    minlength="3" placeholder="enter first name" 
                                 [ngModel]="model.firstName" (ngModelChange)="firstNameToUppercase($event)">
                            <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
                                First Name is required and must be atleast 3 character
                            </div>
                        </div>
                       
                         <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" name="lasttName" placeholder="enter last name" 
                                    [(ngModel)]="model.lastName"/>
                        </div>
                       <div class="checkbox">
                            <label>
                                <input type="checkbox" name="is-full-time"  [(ngModel)]="model.isFullTime">Full Time
                            </label>
                        </div>

                         <label>Gender</label>
                        <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
                                </label>
                        </div>
                        <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female
                                </label>
                        </div> 

                        <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
                            <label class="control-label">Primary Language</label>
                            <select class="form-control" 
                             name="primaryLanguage"  
                             (blur)="validatePrimaryLanguage($event)"
                             (change)="validatePrimaryLanguage($event)"
                             [(ngModel)]="model.primaryLanguage">
                                <option value="default">---Select Language---</option>
                                <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
                            </select>
                        </div>



                        <button type="submit" class="btn btn-primary">Submit</button>
                
                    </form>
            </div>
            <div class="col-md-6">
               
                Classes ::: {{firstName.className}}

                <br><br>
                Form is Pristine :: {{form.pristine}}
            </div>
        </div>
      
    </div>
</div>
