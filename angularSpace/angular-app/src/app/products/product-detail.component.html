<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{pageTitle}} 
      </h3>
    </div>
    <div class="panel-body">
        <h1>{{productName}}</h1>
        <div class="row">
          <div class="col-md-4">
              <img [src]="img" />
          </div>
          <div class="col-md-8">
              <h3>{{description}}</h3>
          </div>
        </div>
        
       
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
